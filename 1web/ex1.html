<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <input type="button" value="hi" onclick="alert('hi')">
   <input type="text" onchange="alert('changed')">
   <input type="text" onkeydown="alert('key down')">
   <h3>1===1</h3>
   <script>
     document.write(1===1);
   </script>
   <h3>1===2</h3>
   <script>
     document.write(1===2);
   </script>
   <h3>1<2</h3>
   <script>
     document.write(1<2);
   </script>
   <h3>1<1</h3>
   <script>
     document.write(1<1);
   </script>
   <h2>program</h2>
   <script>
     document.write("1<br>");
     document.write("2<br>");
     document.write("3<br>");
   </script>
 </script>
 <h2>If true</h2>
 <script>
   document.write("1<br>");
   if(true){document.write("2<br>");}
   else{document.write("3<br>");}
 </script>
</script>
<h2>If false</h2>
<script>
  document.write("1<br>");
  if(false){document.write("2<br>");}
  else{document.write("3<br>");}
</script>
  </body>
</html>
